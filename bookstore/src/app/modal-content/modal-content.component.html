<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.name}}</td>
      <td>{{ item.price | currency:'USD' }}</td>
      <td><button (click)="DeleteItem(item)">X</button></td>
    </tr>
    </tbody>
</table>

<h2 style="display: inline; font-weight: bold;">  Total:</h2><h2 style="display: inline; font-weight: bold;" id="sum"></h2>
<form [formGroup]="orderForm" (submit)="onSubmit()">
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    </div>
    <div class="form-group row">
        <label for="appartment" class="col-sm-2 col-form-label">Appartment</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="appartment" formControlName="appartment" rows="3">
    </div>
    </div>
    <div class="form-group row">
        <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="telephone" formControlName="telephone">
    </div>
    </div>
    <button type="submit" class="btn btn-primary"  [disabled] = !orderForm.valid>Submit</button>
</form>
